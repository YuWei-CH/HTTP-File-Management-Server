<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Upload Function-->
    <div class="container mt-5">
      <h2>File Upload</h2>
      <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Select File</label>
          <input class="form-control" type="file" id="fileInput" name="file" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <!--List and Search-->
      <div class="container mt-5">
        <h2>Search Files</h2>
        <form id="searchForm">
          <div class="mb-3">
            <label for="searchName" class="form-label">File Name</label>
            <input
              type="text"
              class="form-control"
              id="searchName"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label for="searchDate" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="searchDate"
              name="date"
            />
          </div>
          <div class="mb-3">
            <label for="searchType" class="form-label">File Type</label>
            <select id="fileTypeList">
              <!-- generate file types dynamicly -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <!--List and Download Function-->
      <h2 class="mt-5">File List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>File name</th>
            <th>File size</th>
            <th>Upload date</th>
            <th>Download</th>
          </tr>
        </thead>
        <!-- get files from backend -->
        <tbody id="fileList">
          {% for file in files %}
          <tr>
            <td>{{ file.name }}</td>
            <td>{{ file.size }}</td>
            <td>{{ file.upload_date }}</td>
            <td>
              <a href="/download/{{ file.id }}" class="btn btn-primary"
                >download</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // AJAX upload
        $("#uploadForm").on("submit", function (e) {
          e.preventDefault();

          var formData = new FormData(this);
          $.ajax({
            url: "/upload",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              alert(
                "Upload Successful:\nFile Name: " +
                  response.file_name +
                  "\nSize: " +
                  response.file_size +
                  "\nType: " +
                  response.file_type
              );
              // empty file input box
              $("#fileInput").val("");
            },
            error: function (xhr, status, error) {
              var errorMessage = "File upload failed!";
              if (xhr.responseText) {
                try {
                  var response = JSON.parse(xhr.responseText);
                  if (response.message) {
                    errorMessage += "\nError: " + response.message;
                  }
                } catch (e) {
                  errorMessage += "\nError: Unknown Error";
                }
              }
              alert(errorMessage);
            },
          });
        });
        // upodate file types
        function updateFileTypeList() {
          $.ajax({
            url: "/get-file-types",
            type: "GET",
            success: function (fileTypes) {
              var select = $("#fileTypeList");
              select.empty();
              fileTypes.forEach(function (type) {
                select.append($("<option>", { value: type, text: type }));
              });
            },
          });
        }

        // initialize file types list
        updateFileTypeList();

        $("#searchForm").on("submit", function (e) {
          e.preventDefault();

          // Query parameters
          var queryParams = {
            name: $("#searchName").val(),
            date: $("#searchDate").val(),
            type: $("#searchType").val(),
          };
          $.ajax({
            url: "/files",
            type: "GET",
            headers: {
              Accept: "application/json",
            },
            data: queryParams,
            success: function (files) {
              var fileList = $("#fileList");
              fileList.empty();

              files.forEach(function (file) {
                fileList.append(
                  "<tr>" +
                    "<td>" +
                    file.name +
                    "</td>" +
                    "<td>" +
                    file.size +
                    "</td>" +
                    "<td>" +
                    file.upload_date +
                    "</td>" +
                    '<td><a href="/download/' +
                    file.id +
                    '" class="btn btn-primary">Download</a></td>' +
                    "</tr>"
                );
              });
            },
          });
        });
      });
    </script>
  </body>
</html>
